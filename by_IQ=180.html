<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入與密碼管理系統</title> <style>
        /* --- 這裡的 CSS 樣式保持和您原本檔案一致 --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle-link { /* 保留樣式以備將來使用或用於登出連結 */
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
        .section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee; /* 如果changePasswordSection是第一個可見區塊，可能不需要這個 */
        }
        /* 初始隱藏改密碼區塊 */
        #changePasswordSection {
            display: none;
        }
        #welcomeMessage {
            margin-top: 15px;
            color: green;
            font-weight: bold;
            margin-bottom: 15px; /* 增加一點底部間隔 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <h2>登入</h2>
            <label for="loginUsername">使用者名稱:</label>
            <input type="text" id="loginUsername" required>
            <label for="loginPassword">密碼:</label>
            <input type="password" id="loginPassword" required>
            <button onclick="login()">登入</button>
            </div>

        <div id="changePasswordSection" class="section"> <h2>更改密碼</h2>
            <div id="welcomeMessage"></div> <label for="currentPassword">目前密碼:</label>
            <input type="password" id="currentPassword" required>
            <label for="newPassword">新密碼:</label>
            <input type="password" id="newPassword" required>
            <label for="confirmPassword">確認新密碼:</label>
            <input type="password" id="confirmPassword" required>
            <button onclick="changePassword()">確認更改</button>
            <a class="toggle-link" onclick="logout()">登出</a> </div>
    </div>

    <script>
        // === 新增: 用來儲存登入者的 username ===
        let currentLoggedInUser = null;

        // 顯示登入區塊的函數
        function showLogin() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('changePasswordSection').style.display = 'none';
            // 清空可能存在的歡迎訊息和密碼欄位
            const welcomeMsgElement = document.getElementById('welcomeMessage');
            if (welcomeMsgElement) {
                welcomeMsgElement.innerText = '';
            }
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
        }

        // 顯示更改密碼區塊的函數 (登入成功時呼叫)
        function showChangePassword() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('changePasswordSection').style.display = 'block';
             // 顯示歡迎訊息
             if (currentLoggedInUser) {
                document.getElementById('welcomeMessage').innerText = `歡迎， ${currentLoggedInUser}!`;
             }
        }

        // 登入函數 (已修改)
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                alert('請輸入使用者名稱和密碼！');
                return;
            }

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    // === 修改: 登入成功時儲存 username ===
                    currentLoggedInUser = username;

                    alert('登入成功！');
                    showChangePassword(); // 顯示更改密碼區塊
                    // 清空登入表單
                    document.getElementById('loginUsername').value = '';
                    document.getElementById('loginPassword').value = '';
                } else {
                    // === 修改: 登入失敗時清除 username ===
                    currentLoggedInUser = null;
                    response.text().then(text => alert('登入失敗：' + text));
                }
            })
            .catch(error => {
                // === 修改: 請求錯誤時清除 username ===
                currentLoggedInUser = null;
                console.error('登入請求錯誤:', error);
                alert('登入請求發生錯誤');
            });
        }

        // 註冊函數已被移除 (register)

        // 更改密碼函數 (已修改)
        function changePassword() {
            // === 修改: 檢查是否已登入 ===
            if (!currentLoggedInUser) {
                alert('請先登入後再更改密碼！');
                showLogin(); // 跳回登入頁面
                return;
            }
            // ============================

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!currentPassword || !newPassword || !confirmPassword) {
                 alert('所有密碼欄位都必須填寫！');
                 return;
            }

            if (newPassword !== confirmPassword) {
                alert('新密碼與確認密碼不符！');
                return;
            }

            // === 修改: 使用儲存的 username ===
            const data = {
                username: currentLoggedInUser,
                currentPassword: currentPassword,
                newPassword: newPassword
            };
            // ============================

            fetch('/change-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('密碼更改成功！');
                    // 清空更改密碼的輸入框
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                } else {
                    response.text().then(text => alert('更改密碼失敗：' + text));
                }
            })
            .catch(error => {
                console.error('更改密碼請求錯誤:', error);
                alert('更改密碼請求發生錯誤');
            });
        }

        // 登出函數 (已修改)
        function logout() {
            currentLoggedInUser = null; // 清除前端儲存的使用者資訊
            alert('您已成功登出。');
            showLogin(); // 顯示登入畫面
        }

         // 頁面載入時，預設顯示登入區塊
         window.onload = function() {
             showLogin();
         };

    </script>
</body>
</html>
