<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>812官方網站By IQ=180</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
        .section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        /* 初始隱藏區塊 */
        #changePasswordSection, #blogSection {
            display: none;
        }
        #welcomeMessage {
            margin-top: 15px;
            color: green;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .post {
            margin-bottom: 15px;
            text-align: left;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            position: relative;
        }
        .admin-controls {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .delete-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .delete-button:hover {
            background-color: #cc0000;
        }
        .admin-badge {
            background-color: #ff9800;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            margin-left: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <h2>歡迎來到812官方網站!</h2>
            <label for="loginUsername">使用者名稱:</label>
            <input type="text" id="loginUsername" required>
            <label for="loginPassword">密碼:</label>
            <input type="password" id="loginPassword" required>
            <button onclick="login()">登入</button>
        </div>

        <div id="changePasswordSection" class="section">
            <h2>更改密碼</h2>
            <div id="welcomeMessage"></div>
            <label for="currentPassword">目前密碼:</label>
            <input type="password" id="currentPassword" required>
            <label for="newPassword">新密碼:</label>
            <input type="password" id="newPassword" required>
            <label for="confirmPassword">確認新密碼:</label>
            <input type="password" id="confirmPassword" required>
            <button onclick="changePassword()">確認更改</button>
            <a class="toggle-link" onclick="logout()">登出</a>
        </div>

        <div id="blogSection" class="section">
            <h2>班級部落格</h2>
            <div id="postForm">
                <label for="postContent">發布新文章:</label>
                <textarea id="postContent" rows="4"></textarea>
                <button onclick="submitPost()">發布</button>
            </div>
            <div id="postsContainer" style="margin-top: 20px;">
                //通過JavaScript動態顯示文章
            </div>
        </div>
    </div>

    <script>
        // 儲存登入者的資訊
        let currentLoggedInUser = null;
        let isAdmin = false;

        // 顯示登入區塊的函數
        function showLogin() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('changePasswordSection').style.display = 'none';
            document.getElementById('blogSection').style.display = 'none';
            // 清空可能存在的歡迎訊息和密碼欄位
            const welcomeMsgElement = document.getElementById('welcomeMessage');
            if (welcomeMsgElement) {
                welcomeMsgElement.innerText = '';
            }
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
        }

        // 顯示更改密碼區塊的函數 (登入成功時呼叫)
        function showChangePassword() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('changePasswordSection').style.display = 'block';
            document.getElementById('blogSection').style.display = 'block'; // 顯示部落格區域
            
            // 顯示歡迎訊息，如果是管理員特別標記
            let welcomeText = `歡迎，${currentLoggedInUser}`;
            if (isAdmin) {
                welcomeText += ' (管理員)';
            }
            welcomeText += '!';
            document.getElementById('welcomeMessage').innerText = welcomeText;
            
            // 獲取文章列表
            fetchPosts();
        }

        // 登入函數
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                alert('請輸入使用者名稱和密碼！');
                return;
            }
        // 本地除錯帳號
    if (username === "debug" && password === "debug") {
        currentLoggedInUser = "debug";
        isAdmin = true; // 或 false，看你要不要讓 debug 變管理員
        alert('已使用 debug 帳號登入（本地模式）！');
        showChangePassword();
        return;
    }

            fetch('https://eight12-class.onrender.com/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    // 嘗試讀取後端的回應文字
                    return response.text().then(text => {
                        throw new Error(text || `登入失敗 (狀態碼: ${response.status})`);
                    });
                }
            })
            .then(data => {
                currentLoggedInUser = data.username;
                isAdmin = data.isAdmin;
                alert('登入成功！');
                showChangePassword(); // 顯示更改密碼區塊
                document.getElementById('loginUsername').value = '';
                document.getElementById('loginPassword').value = '';
            })
            .catch(error => {
                currentLoggedInUser = null;
                isAdmin = false;
                console.error('登入請求錯誤:', error);
                alert('登入失敗：' + error.message + error.code);
            });
        }

        // 更改密碼函數
        function changePassword() {
            if (!currentLoggedInUser) {
                alert('沒登入是要改什麼密碼啦！');
                showLogin();
                return;
            }

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!currentPassword || !newPassword || !confirmPassword) {
                 alert('所有密碼欄位都必須填寫！');
                 return;
            }

            if (newPassword !== confirmPassword) {
                alert('新密碼與確認密碼不符！');
                return;
            }

            const data = {
                username: currentLoggedInUser,
                currentPassword: currentPassword,
                newPassword: newPassword
            };

            fetch('https://eight12-class.onrender.com/change-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('密碼更改成功！');
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                } else {
                     // 嘗試讀取後端的回應文字
                     response.text().then(text => {
                         if (text) {
                            alert('更改密碼失敗：' + text);
                         } else {
                            alert('更改密碼失敗：伺服器未提供錯誤訊息 (狀態碼: ' + response.status + ')');
                         }
                     }).catch(() => {
                        // 文字讀取失敗
                        alert('更改密碼失敗：無法讀取伺服器回應 (狀態碼: ' + response.status + ')');
                     });
                }
            })
            .catch(error => {
                console.error('更改密碼請求錯誤:', error); // 在 Console 顯示詳細錯誤
                alert('更改密碼請求發生錯誤：無法連接到伺服器或網路問題。請檢查伺服器狀態、網路連線及瀏覽器 Console (按下F12)中的詳細錯誤。');
            });
        }

        // 登出函數
        function logout() {
            currentLoggedInUser = null; // 清除前端儲存的使用者資訊
            isAdmin = false; // 清除管理員狀態
            alert('您已成功登出。');
            showLogin(); // 顯示登入畫面
        }

        // 獲取所有文章
        function fetchPosts() {
            fetch('https://eight12-class.onrender.com/posts')
                .then(response => response.json())
                .then(data => {
                    const postsContainer = document.getElementById('postsContainer');
                    postsContainer.innerHTML = ''; // 清空現有內容
                    
                    data.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.classList.add('post');
                        
                        // 創建文章內容
                        let postHtml = `
                            <p><strong>${post.author}</strong> - ${post.date}</p>
                            <p>${post.content}</p>
                        `;
                        
                        // 如果是管理員，添加刪除按鈕
                        if (isAdmin) {
                            postHtml += `
                                <div class="admin-controls">
                                    <button class="delete-button" onclick="deletePost('${post.id}')">刪除</button>
                                </div>
                            `;
                        }
                        
                        postElement.innerHTML = postHtml;
                        postsContainer.appendChild(postElement);
                    });
                })
                .catch(error => {
                    console.error('獲取文章失敗:', error);
                    alert('獲取文章失敗：請檢查網路連線或伺服器狀態。');
                });
        }

        // 提交新文章
        function submitPost() {
            const content = document.getElementById('postContent').value;
            
            if (!content || !currentLoggedInUser) {
                alert('請先登入並輸入文章內容');
                return;
            }
            
            fetch('https://eight12-class.onrender.com/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content, author: currentLoggedInUser })
            })
            .then(response => {
                if (response.ok) {
                    alert('文章發布成功！');
                    document.getElementById('postContent').value = '';
                    fetchPosts(); // 重新獲取文章列表
                } else {
                    response.text().then(text => {
                        alert('文章發布失敗：' + (text || '未知錯誤'));
                    }).catch(() => {
                        alert('文章發布失敗：無法連線至伺服器');
                    });
                }
            })
            .catch(error => {
                console.error('發布文章請求錯誤:', error);
                alert('發布文章請求發生錯誤：無法連接到伺服器或你的問題。');
            });
        }
        
        // 刪除文章 (僅管理員可用)
        function deletePost(postId) {
            if (!currentLoggedInUser || !isAdmin) {
                alert('只有管理員可以刪除文章！');
                return;
            }
            
            if (confirm('確定要刪除這篇文章嗎？此操作無法撤銷。')) {
                fetch(`https://eight12-class.onrender.com/posts/${postId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: currentLoggedInUser })
                })
                .then(response => {
                    if (response.ok) {
                        alert('文章已成功刪除！');
                        fetchPosts(); // 重新獲取文章列表
                    } else {
                        response.text().then(text => {
                            alert('刪除文章失敗：' + (text || '未知錯誤'));
                        }).catch(() => {
                            alert('刪除文章失敗：伺服器錯誤');
                        });
                    }
                })
                .catch(error => {
                    console.error('刪除文章請求錯誤:', error);
                    alert('刪除文章請求發生錯誤：無法連接到伺服器或網路問題。');
                });
            }
        }

        // 頁面載入時，預設顯示登入區塊
        window.onload = function() {
            showLogin();
        };
    </script>
</body>
</html>
