<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>812 班級部落格</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 60px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
        }
        button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
            transform: translateY(-3px);
        }
        .toggle-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .toggle-link:hover {
            text-decoration: underline;
            transform: translateY(-2px);
        }
        .section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        #menuContainer {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        #menuToggle {
            padding: 12px 15px;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #menuToggle:hover {
            background-color: #0056b3;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
            transform: translateY(-3px);
        }
        #menuToggle span {
            display: block;
            position: absolute;
            height: 3px;
            width: 25px;
            background: white;
            border-radius: 9px;
            opacity: 1;
            left: 12.5px;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }
        #menuToggle span:nth-child(1) {
            top: 16px;
        }
        #menuToggle span:nth-child(2) {
            top: 24px;
        }
        #menuToggle span:nth-child(3) {
            top: 32px;
        }
        #menuToggle.open span:nth-child(1) {
            top: 24px;
            transform: rotate(45deg);
        }
        #menuToggle.open span:nth-child(2) {
            opacity: 0;
            left: -60px;
        }
        #menuToggle.open span:nth-child(3) {
            top: 24px;
            transform: rotate(-45deg);
        }
        #dropdownMenu {
            display: none;
            position: absolute;
            right: 0;
            top: 55px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            min-width: 150px;
        }
        #dropdownMenu button, #dropdownMenu a {
            display: block;
            width: 100%;
            border: none;
            background: none;
            padding: 12px 15px;
            cursor: pointer;
            text-align: left;
            font-size: 0.95rem;
            color: #333;
            text-decoration: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        #dropdownMenu button:hover, #dropdownMenu a:hover {
            background-color: #f0f0f0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        #accountSettingsButton {
            display: none;
        }
    </style>
</head>
<body>
    <div id="menuContainer">
        <button id="menuToggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div id="dropdownMenu">
            <a href="https://wuadam888.github.io/812.class/official.html" target="_blank">返回首頁</a>
            <button id="accountSettingsButton" onclick="showPasswordChangeForm(); toggleMenu();">帳號設定</button>
            <a href="https://wuadam888.github.io/little.light.head/little.html" target="_blank" onclick="toggleMenu()">小光頭企業</a>
            <button id="logoutButton" style="display: none;" onclick="logout(); toggleMenu();">登出</button>
        </div>
    </div>

    <div class="container">
        <div id="loginSection">
            <h2>歡迎來到812班級部落格!</h2>
            <label for="loginUsername">使用者名稱:</label>
            <input type="text" id="loginUsername" required>
            <label for="loginPassword">密碼:</label>
            <input type="password" id="loginPassword" required>
            <button onclick="login()">登入</button>
        </div>

        <div id="loggedInContent">
            <div id="loggedInHeader"></div>
            <div id="blogSection" class="section">
                <h2>發文區</h2>
                <div id="postForm">
                    <label for="postContent">發布新文章:</label>
                    <textarea id="postContent" rows="4"></textarea>
                    <button onclick="submitPost()">發布</button>
                </div>
                <div id="postsContainer" style="margin-top: 20px;"></div>
            </div>
        </div>

        <div id="changePasswordSection" class="section">
            <h2>更改密碼</h2>
            <label for="currentPassword">目前密碼:</label>
            <input type="password" id="currentPassword" required>
            <label for="newPassword">新密碼:</label>
            <input type="password" id="newPassword" required>
            <label for="confirmPassword">確認新密碼:</label>
            <input type="password" id="confirmPassword" required>
            <button onclick="changePassword()">確認更改</button>
            <a class="toggle-link inline" onclick="showBlog()">返回部落格</a>
        </div>
    </div>

    <script>
        let currentLoggedInUser = null;
        let isAdmin = false;
        let menuOpen = false;

        function toggleMenu() {
            const menu = document.getElementById('dropdownMenu');
            const toggle = document.getElementById('menuToggle');
            menuOpen = !menuOpen;
            menu.style.display = menuOpen ? 'block' : 'none';
            if (menuOpen) {
                toggle.classList.add('open');
            } else {
                toggle.classList.remove('open');
            }
        }
        // Other functions remain unchanged
        window.onload = function() {
            showLogin();
        };
    </script>
</body>
</html>
