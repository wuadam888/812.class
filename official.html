<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="臺北市立天母國中112學年度912官方網站">
  <meta name="author" content="吳尚諺"/>
  <meta name="keywords" content="112912, 天母國中, 912官方網站"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>819 官方首頁</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background: white;
      border-radius: 0 0 20px 20px;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .menu-toggle {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .menu-open .menu-toggle {
      transform: rotate(90deg);
    }
    .dropdown {
      position: absolute;
      top: 70px;
      right: 30px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      z-index: 9;
    }
    .dropdown a {
      padding: 12px 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .dropdown a:hover {
      background: #f0f0f0;
    }
    .menu-open .dropdown {
      display: flex;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 280px;
      background-image: url('https://raw.githubusercontent.com/wuadam888/812.class/df6c9c956c5313ba030a477280f522cb0ace7ffd/%E9%8C%A6%E6%97%97%E8%B6%85%E5%A4%9A812.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0, 0, 0, 0.3);
    }
    .hero-text {
      position: relative;
      z-index: 1;
      border: 3px solid white;
      padding: 10px 20px;
      border-radius: 20px;
    }
    .categories {
      display: flex;
      overflow-x: auto;
      padding: 10px 20px;
      border-bottom: 1px solid #eee;
      gap: 20px;
      font-size: 1.2em;
      white-space: nowrap;
    }
    .categories a {
      text-decoration: none;
      color: #333;
      font-weight: normal;
      cursor: pointer;
    }
    .categories a.active {
      font-weight: bold;
      border-bottom: 2px solid #000;
    }
    .section {
      padding: 30px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      display: none;
    }
    .section.active {
      display: flex;
    }
    .section h2 {
      width: 100%;
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    .text, .images {
      flex: 1 1 45%;
      min-width: 300px;
    }
    .text {
      font-size: 1.8em;
    }
    .images img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    @media (max-width: 768px) {
      .text, .images {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>912官方網站</div>
    <button class="menu-toggle" id="menuBtn" onclick="toggleMenu()">≡</button>
    <div class="dropdown">
      <a href="https://wuadam888.github.io/little.light.head/little.html" target="_blank">小光頭企業</a>
    </div>
  </header>

  <div class="hero">
    <div class="hero-text">912是最棒的!</div>
  </div>

  <nav class="categories">
    <a data-target="badminton" class="category-link active">七年級羽球比賽(部分)</a>
    <a data-target="singing" class="category-link">七年級英語歌唱比賽</a>
    <a data-target="liufuchun" class="category-link">六福村校外教學</a>
    <a data-target="recorder" class="category-link">八年級直笛比賽冠軍</a>
  </nav>

  <section id="badminton" class="section active">
    <h2>七年級羽球比賽(部分)</h2>
    <div class="images">
      <img src="https://raw.githubusercontent.com/wuadam888/812.class/df6c9c956c5313ba030a477280f522cb0ace7ffd/%E7%BE%BD%E7%90%83.jpg" />
      <img src="https://raw.githubusercontent.com/wuadam888/812.class/df6c9c956c5313ba030a477280f522cb0ace7ffd/%E7%BE%BD%E7%90%8328.jpg" />
      <img src="https://raw.githubusercontent.com/wuadam888/812.class/df6c9c956c5313ba030a477280f522cb0ace7ffd/%E7%BE%BD%E7%90%83%E8%A7%80%E7%9C%BE.jpg" />
    </div>
    <div class="text">
      我們班七年級羽球比賽第三名，我們超棒!!!
    </div>
  </section>

  <section id="singing" class="section">
    <h2>七年級英語歌唱比賽</h2>
    <div class="images">
      <img src="https://raw.githubusercontent.com/wuadam888/812.class/df6c9c956c5313ba030a477280f522cb0ace7ffd/%E6%AD%8C%E5%94%B1%E5%85%A8%E6%99%AF.jpg" />
      <img src="https://raw.githubusercontent.com/wuadam888/812.class/df6c9c956c5313ba030a477280f522cb0ace7ffd/%E6%AD%8C%E5%94%B1%E5%BE%97%E7%8D%8E%E5%90%88%E7%85%A7.jpg" />
      <img src="https://raw.githubusercontent.com/wuadam888/812.class/df6c9c956c5313ba030a477280f522cb0ace7ffd/%E6%AD%8C%E5%94%B1%E5%BE%97%E7%8D%8E%E6%95%99%E5%AE%A4.jpg" />
    </div>
    <div class="text">
      音樂跳舞類是912的強項？英語歌唱比賽「最佳精神獎」。
    </div>
  </section>

  <section id="liufuchun" class="section">
    <h2>六福村校外教學</h2>
    <div class="images">
      <img src="https://raw.githubusercontent.com/wuadam888/812.class/df6c9c956c5313ba030a477280f522cb0ace7ffd/%E5%85%AD%E7%A6%8F%E6%9D%91ALL.jpg" />
    </div>
    <div class="text">
      這...只有一張照片，沒什麼好寫的。
    </div>
  </section>

  <section id="recorder" class="section">
    <h2>八年級直笛比賽冠軍</h2>
    <div class="images">
      <img src="https://raw.githubusercontent.com/wuadam888/812.class/df6c9c956c5313ba030a477280f522cb0ace7ffd/%E7%9B%B4%E7%AC%9B%E5%85%A8%E6%99%AF.jpg" />
      <img src="https://raw.githubusercontent.com/wuadam888/812.class/df6c9c956c5313ba030a477280f522cb0ace7ffd/%E7%9B%B4%E7%AC%9B%E5%8F%B0%E4%B8%8A%E9%A0%92%E7%8D%8E.jpg" />
      <img src="https://raw.githubusercontent.com/wuadam888/812.class/df6c9c956c5313ba030a477280f522cb0ace7ffd/%E7%9B%B4%E7%AC%9B1st.jpg" />
    </div>
    <div class="text">
      912的最高榮譽!!!直笛比賽冠軍！同時獲得三個獎項！
    </div>
  </section>

  <script>
    // 菜單開關功能
    function toggleMenu() {
      document.body.classList.toggle('menu-open');
      const btn = document.getElementById('menuBtn');
      btn.textContent = document.body.classList.contains('menu-open') ? '×' : '≡';
    }
    
    // 頁面載入時顯示第一個分類
    document.addEventListener('DOMContentLoaded', function() {
      showCategory('badminton');
    });
    
    // 為所有類別連結添加點擊事件
    const categoryLinks = document.querySelectorAll('.category-link');
    categoryLinks.forEach(link => {
      link.addEventListener('click', function() {
        const target = this.getAttribute('data-target');
        showCategory(target);
      });
    });
    
    // 顯示特定類別的內容
    function showCategory(categoryId) {
      // 隱藏所有區塊
      const allSections = document.querySelectorAll('.section');
      allSections.forEach(section => {
        section.classList.remove('active');
      });
      
      // 顯示選定的區塊
      const targetSection = document.getElementById(categoryId);
      if (targetSection) {
        targetSection.classList.add('active');
      }
      
      // 更新類別選擇的活躍狀態
      const allLinks = document.querySelectorAll('.category-link');
      allLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('data-target') === categoryId) {
          link.classList.add('active');
        }
      });
    }
  </script>
</body>
</html>
