<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>812 官方首頁</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background: white;
      border-radius: 0 0 20px 20px;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .menu-toggle {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .menu-open .menu-toggle {
      transform: rotate(90deg);
    }
    .dropdown {
      position: absolute;
      top: 70px;
      right: 30px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      z-index: 9;
    }
    .dropdown a {
      padding: 12px 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .dropdown a:hover {
      background: #f0f0f0;
    }
    .menu-open .dropdown {
      display: flex;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 280px;
      background-image: url('https://drive.google.com/uc?export=view&id=1C_81v1GLAhs1L6ztajRvg5--WJOTitck');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0, 0, 0, 0.3);
    }
    .hero-text {
      position: relative;
      z-index: 1;
      border: 3px solid white;
      padding: 10px 20px;
      border-radius: 20px;
    }
    .categories {
      display: flex;
      overflow-x: auto;
      padding: 10px 20px;
      border-bottom: 1px solid #eee;
      gap: 20px;
      font-size: 1.2em;
      white-space: nowrap;
    }
    .categories a {
      text-decoration: none;
      color: #333;
      font-weight: normal;
    }
    .categories a.active {
      font-weight: bold;
      border-bottom: 2px solid #000;
    }
    .section {
      padding: 30px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .section h2 {
      width: 100%;
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    .text, .images {
      flex: 1 1 45%;
      min-width: 300px;
    }
    .images img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    @media (max-width: 768px) {
      .text, .images {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>812官方網站</div>
    <button class="menu-toggle" id="menuBtn" onclick="toggleMenu()">≡</button>
    <div class="dropdown">
      <a href="https://wuadam888.github.io/little.light.head/little.html" target="_blank">小光頭企業</a>
      <a href="https://wuadam888.github.io/812.class/blog.html" target="_blank">812班部落格</a>

  </header>

  <div class="hero">

    <a href="#singing">七年級英語歌唱比賽</a>
    <a href="#liufuchun">六福村校外教學</a>
    <a href="#recorder">八年級直笛比賽冠軍</a>

      <img src="https://drive.google.com/uc?export=view&id=1McVPOCRAHjX2e8ZmY55xEgUfKe-dWfDH" />
      <img src="https://drive.google.com/uc?export=view&id=1eG2hrnVsWaGPVQu-nIub4f5IgyOSCTdk" />
    </div>

      <img src="https://drive.google.com/uc?export=view&id=148ZsbA2HuLYGiYYGeP4Wb-dlwYCb1e70" />
      <img src="https://drive.google.com/uc?export=view&id=128EhrtdH4gte5_gS6FR3rrzFNHcqBGPI" />

    <div class="text">
      812的最高榮譽!!!直笛比賽冠軍！同時獲得三個獎項！

  </section>

  <script>
    function toggleMenu() {
      document.body.classList.toggle('menu-open');
      const btn = document.getElementById('menuBtn');
      btn.textContent = document.body.classList.contains('menu-open') ? '×' : '≡';
    }
  </script>
</body>
</html>
